<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taula</title>
</head>
<body>
                        <h2>Formulari</h2>
                        <form action="gp2f5act16.php" method="get">
                                <!--Codi personal-->
                                <label for="codi">Codi personal:</label>
                                <input type="numeric" name="codi" id="codi" maxlength="9" required>
                                <br>
                                <!--CPUs-->
                                <p>Quantitat de CPUs <u>(1€/mes per CPU)</u></p>
                                <select name="cpu" required>
                                        <option  value="1">1</option>
                                        <option  value="2">2</option>
                                        <option  value="4">4</option>
                                        <option  value="8">8</option>
                                </select>
                                <br>
                                <!--Tipus CPU-->
                                <p>Tipus de CPU<br/>
                                        <input type="radio" name="cpu_tipus" value="2" required/>Intel (2€/mes)<br/>
                                        <input type="radio" name="cpu_tipus" value="1" required/>AMD(1€/mes)
                                </p>
                                <!--RAM-->
                                <p>Quantitat de RAM <u>(0,1€/mes per GiB)</u></p>
                                <select name="ram" required>
                                        <option type="numeric" value="0.1">1GiB</option>
                                        <option type="numeric" value="0.2">2GiB</option>
                                        <option type="numeric" value="0.4">4GiB</option>
                                        <option type="numeric" value="0.8">8GiB</option>
                                        <option type="numeric" value="0.16">16GiB</option>
                                </select>
                                <br>
                                <!--SSD-->
                                <p>Capacitat del disc dur SSD <u>(0,1€/mes per 10 GiB)</u></p>
                                <select name="ssd" required>
                                        <option type="numeric" value="0.1">10GiB</option>
                                        <option type="numeric" value="0.2">20GiB</option>
                                        <option type="numeric" value="0.4">40GiB</option>
                                        <option type="numeric" value="0.8">80GiB</option>
                                </select>
                                <br>
                                <!--Sistema Operatiu-->
                                <p>Sistema operatiu<br/>
                                        <input type="radio" name="sistema_operatiu" value="1" required/> Debian 10 (1€/mes)<br/>
                                        <input type="radio" name="sistema_operatiu" value="5" required/> Windows 2019 Std. (5€/mes)
                                </p>
                                <!--Ip-->
                                <p>IP fixa<br/>
                                        <input type="radio" name="ip" value="2" required/>Sí (2€/mes)<br/>
                                        <input type="radio" name="ip" value="0" required/>No (0€/mes)
                                </p>
                                <!--Tipus accés-->
                                <p>Tipus d'accés</p>
                                <select name="acces" required>
                                        <option value="0">SSH (0€/mes)</option>
                                        <option value="1">Consola web (1€/mes)</option>
                                        <option value="2">SSH i consola web (2€/més)</option>
                                </select>
                                <br>
                                <input type="submit" value="Calcula">
                        </form>
</body>
</html>
